{% extends 'base.html' %}
{% block title %}Categories{% endblock %}
{% block content %}
<a href="{{ url_for('home')}}">Back to Homepage</a>
<table>
    <tr>
        <th>ID</th>
        <th>Category</th>
    </tr>
    {% for category in categories %}
        <tr>
            <td>{{ category.id }}</td>
            <td><a href="{{ url_for('category_detail', name=category.name) }}">{{ category.name }}</a></td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
